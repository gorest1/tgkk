
{% extends 'base.html' %}
{% block content %}
  <h3 class="mb-3">Подписать XML</h3>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
      <input class="form-control" type="file" name="xml_file" accept=".xml" required>
    </div>
    <button class="btn btn-success" type="submit">Подписать</button>
  </form>
{% endblock %}
