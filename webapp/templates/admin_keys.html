
{% extends 'base.html' %}
{% block content %}
  <h3 class="mb-3">Ключи и сертификаты</h3>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm mb-3">
    <div class="mb-3">
      <label class="form-label">Private Key (.pem)</label>
      <input class="form-control" type="file" name="key_file" accept=".pem">
    </div>
    <div class="mb-3">
      <label class="form-label">Certificate (.pem)</label>
      <input class="form-control" type="file" name="cert_file" accept=".pem">
    </div>
    <button class="btn btn-primary" type="submit">Загрузить</button>
  </form>
  <h5>Текущие файлы</h5>
  <ul class="list-group">
    {% for f in files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ f.name }}
        <span class="badge bg-secondary">{{ (f.stat().st_size / 1024)|round(1) }} KB</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
