
{% extends 'base.html' %}
{% block content %}
  <h3 class="mb-3">Проверка подписи</h3>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm mb-3">
    <div class="mb-3">
      <input class="form-control" type="file" name="xml_file" accept=".xml" required>
    </div>
    <button class="btn btn-primary" type="submit">Проверить</button>
  </form>
  {% if result is not none %}
    <div class="alert {{ 'alert-success' if result else 'alert-danger' }}">
      Подпись {{ 'действительна' if result else 'недействительна' }}.
    </div>
  {% endif %}
{% endblock %}
